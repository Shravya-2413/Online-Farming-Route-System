{% load static %}
<html>
<head>
<title>Farming Route</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
<script language="javascript">
	function validate(formObj)
	{
	if(formObj.t1.value.length==0)
	{
	alert("Please Enter person name");
	formObj.t1.focus();
	return false;
	}

	if(formObj.t2.value.length==0)
	{
	alert("Please Enter Email Id");
	formObj.t2.focus();
	return false;
	}
	var filter = /^([a-zA-Z0-9_\.\-])+\@([a-z]+\.)+(com)+$/;
    if (!filter.test(formObj.t2.value)) {
		window.alert('Please enter valid email address');
		formObj.t2.focus();
		return false;
	}

	if(formObj.t3.value.length==0)
	{
	alert("Please Enter password");
	formObj.t3.focus();
	return false;
	}
	
	if(formObj.t4.value.length==0)
	{
	alert("Please Enter Contact No");
	formObj.t4.focus();
	return false;
	}
	if(isNaN(formObj.t4.value)){
		alert("Contact No must be numeric");
		formObj.t3.focus();
		return false;
	}
	
	if(formObj.t5.value.length==0)
	{
	alert("Please Enter Address");
	formObj.t5.focus();
	return false;
	}
	return true;
	}
	</script>
